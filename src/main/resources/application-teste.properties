# Configuracao do banco de dados H2
spring.datasource.url=${SPRING_DATASOURCE_URL_H2}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME_H2}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME_H2}
spring.datasource.password=
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Habilita o console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuracao de log para verificar as queries SQL geradas
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
